            <div style="height: 40px; background-color: rgb(8, 156, 8, 0.7); text-align: center; display: inline-block; margin: 30px; transform: skew(-14deg); rotate: -20deg; ">

                555 Taco Temptation Lane, Suite T <br> Kansas City, MO 55555-5555

            </p>

            <h4 style="color: #34b232;">Contact Us through our Contact Form</h4>

            <form action="" style="padding-bottom: 20px; margin-right: 20px;">
                <fieldset>
                    <legend style="color: white;">Send Us A Message</legend> <br>

                    <label for="name" style="color: white; font-size: 18px;">Name*:</label><br>
                    <input type="text" name="name" id="name" placeholder="Your name" style="border-radius: 15px; min-height: 40px; width: 98%; padding-left: 4px; font-size: 18px;" required> <br><br>

                    <label for="email" style="color: white; font-size: 18px;">Email*:</label><br>
                    <input type="email" name="name" id="email" placeholder="Your email" style="border-radius: 15px; min-height: 40px; width: 98%; padding-left: 4px; font-size: 18px;" required> <br><br>


                    <label for="message" style="color: white; font-size: 18px;">Message*:</label><br>
                    <textarea name="message" id="" cols="30" rows="10" placeholder="Type your message here" style="width: 98%; border-radius: 15px; font-size: 18px; padding-top: 15px; padding-left: 10px;"></textarea> <br><br>

                </fieldset> <br>

                <input type="reset" value="Reset" style="background-color: #7FA550;  height: 50px; font-size: 20px; border-radius: 17px; padding: 10px; border-color: #f6f6f6;">
                <input type="submit" value="Send" style="background-color: #7FA550;  height: 50px; font-size: 20px; border-radius: 17px; padding: 10px; border-color: #f6f6f6; margin-left: 20px;">
